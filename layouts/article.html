{{> header}}
  <p class="label-text">
    {{ formatDate date day="numeric" month="short" year="numeric" }}
  </p>
  <h1>{{{ title }}}</h1>
  <section class="article">
    {{{ contents }}}
  </section>
  <ul class="navigation-links see-more">
    <li>
      <p class="label-text">Navigate to Home</p>
      <p class="link">
        <a href="{{rootPath}}">See More Things</a>
      </p>
    </li>
  </ul>
  <section class="about">
    {{> about}}
  </section>
{{> footer}}
