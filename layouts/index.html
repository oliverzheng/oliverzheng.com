{{> header}}
  <section class="article">
    {{{ contents }}}
  </section>
  <h2>Posts</h2>
  <ul class="posts">
    {{#each collections.posts}}
    <li>
      <p>
        <a href="{{this.path}}" class="postLink">
          {{ title }}
        </a>
        <br />
        <span class="dim-text">
          {{ date }}
        </span>
      </p>
    </li>
    {{/each}}
  </ul>
  <p class="rss">
    <a href="{{rootPath}}rss.xml">RSS Feed</a>
  </p>
{{> footer}}
