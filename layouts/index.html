{{> header}}
  <p>
    I'm Oliver Zheng, a software engineer in Seattle.
    On this site, I write about tech and working in the tech industry.
    <a href="{{rootPath}}about">More about me here.</a>
  </p>
  <h2>Posts</h2>
  <ul class="posts">
    {{#each collections.posts}}
    <li>
      <p>
        <a href="{{this.path}}" class="postLink">
          {{ title }}
        </a>
        <br />
        <span class="dim-text">
          {{ date }}
        </span>
      </p>
    </li>
    {{/each}}
  </ul>
  <p class="rss">
    <a href="{{rootPath}}rss.xml">RSS Feed</a>
  </p>
{{> footer}}
